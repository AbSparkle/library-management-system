<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Member Profile</title>
</head>
<body>

<h2>Update Member Profile</h2>

<!-- Step A: Find member -->
<h3>Search Member</h3>
<label>Member ID:</label><br>
<input type="text" id="searchMemberId" />
<button id="searchBtn">Search</button>

<p id="searchResult"></p>

<hr>

<!-- Step B: Update details -->
<h3>Update Details</h3>

<form id="updateMemberForm">
  <label>Full Name:</label><br>
  <input type="text" id="fullName" required /><br><br>

  <label>Email:</label><br>
  <input type="email" id="email" required /><br><br>

  <label>Phone Number:</label><br>
  <input type="text" id="phone" required /><br><br>

  <button type="submit">Update Member</button>
</form>

<script src="../services/updateMemberService.js"></script>
</body>
</html>
